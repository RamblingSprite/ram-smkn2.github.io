<!-- form sign up -->
<section class="signup-container">
<form>
    <div class="h1 mt-5">
        <h3>Sign-up</h3>
    </div>
    <div class="form-row mt-3">
      <div class="form-group col-md-6">
        <label for="inputFirstname4">First Name</label>
        <input type="text" class="form-control" id="inputFirstname4">
      </div>
      <div class="form-group col-md-6">
        <label for="inputLastname4">Last Name</label>
        <input type="text" class="form-control" id="inputLastname4">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword4">Password</label>
      <input type="password" class="form-control" id="inputPassword4" placeholder="input password here">
    </div>
    <div class="form-group">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" id="inputEmail4 ">
    </div>
    <div class="form-group">
      <label for="inputNis2">NIS</label>
      <input type="text" class="form-control" id="inputNis2">
    </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Check me out
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Sign in</button>
    
  </form>
</section>
